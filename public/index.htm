<html>
    <head>
        <script src="p5.min.js"></script>
        <script src="sketch.js"></script>
        <script src="person.js"></script>
    </head>
    <div id="canvas">

    </div>
    <br>
    <br>
    <button id="pauseBtn">Play</button>
    <button id="resetBtn">Reset</button>
    <br>
    <p>Probability of Transmission</p>
    <input type="range" min="1" max="100" value="75" class="slider" id="infection_probSlider">
    <p>Probability of Mortality</p>
    <input type="range" min="1" max="100" value="1" class="slider" id="death_probSlider">
    <p>Incubation period</p>
    <input type="range" min="1" max="10" value="3" class="slider" id="inc_periodSlider">
    <p>Infection radius</p>
    <input type="range" min="1" max=30 value="20" class="slider" id="inf_radSlider">
</html>
